steps:
  # Build the container image with enhanced build config
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/storycraft:latest'
      - '--build-arg'
      - 'NODE_ENV=production'
      - '--build-arg'
      - 'NEXT_TELEMETRY_DISABLED=1'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/storycraft:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'storycraft'
      - '--image'
      - 'gcr.io/$PROJECT_ID/storycraft:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'  # Increased memory for better performance
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'  # Reduced for better stability
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'  # Keep at least 1 instance warm
      - '--port'
      - '3000'
      - '--set-env-vars'
      - |
        PROJECT_ID=$PROJECT_ID,
        LOCATION=us-central1,
        MODEL=veo-001,
        USE_SIGNED_URL=true,
        USE_COSMO=false,
        GOOGLE_CLOUD_PROJECT=$PROJECT_ID,
        GCLOUD_PROJECT=$PROJECT_ID,
        GEMINI_MODEL=gemini-2.5-flash,
        NODE_ENV=production,
        NEXT_TELEMETRY_DISABLED=1,
        PORT=3000,
        HOSTNAME=0.0.0.0,
        GCS_VIDEOS_STORAGE_URI=gs://${_BUCKET_NAME}/videos/
      - '--set-secrets'
      - 'YOUTUBE_API_KEY=youtube-api-key:latest'
      - '--service-account'
      - '${_SERVICE_ACCOUNT}'

images:
  - 'gcr.io/$PROJECT_ID/storycraft:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1800s'  # 30 minutes for better build reliability